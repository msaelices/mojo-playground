name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          activate-environment: dev
          locked: false

      - name: Install dependencies with retry
        run: |
          for i in {1..3}; do
            pixi install -e dev && break || sleep 10
          done

      - name: Run pre-commit checks
        run: pixi run -e dev pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Modular directory
        uses: actions/cache@v4
        with:
          path: /tmp/modular/
          key: modular-${{ hashFiles('pixi.lock') }}
          restore-keys: |
            modular-

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          activate-environment: true
          locked: false

      - name: Install dependencies with retry
        run: |
          for i in {1..3}; do
            pixi install && break || sleep 10
          done

      - name: Run tests
        env:
          MODULAR_HOME: /tmp/modular/
        run: pixi run test
